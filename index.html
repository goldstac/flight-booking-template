<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBooker - Flight Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?airplane,sky');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
        }

        .hero-content {
            z-index: 1;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .search-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: -50px;
            position: relative;
            z-index: 2;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1 1 200px;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #c0392b;
        }

        #results {
            margin-top: 2rem;
        }

        .flight {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .flight:hover {
            transform: translateY(-5px);
        }

        .flight h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .flight-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .flight-time, .flight-price {
            text-align: center;
            flex: 1 1 150px;
            margin-bottom: 1rem;
        }

        .flight-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        footer {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .search-form {
                margin-top: -30px;
                padding: 1rem;
            }

            .form-group {
                flex: 1 1 100%;
                margin-right: 0;
            }

            .flight-info {
                flex-direction: column;
            }

            .flight-time, .flight-price {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-plane"></i> SkyBooker</h1>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Find Your Perfect Flight</h2>
            <p>Discover amazing deals on flights to destinations worldwide</p>
        </div>
    </section>

    <div class="container">
        <form class="search-form" id="search-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="from"><i class="fas fa-plane-departure"></i> From:</label>
                    <input type="text" id="from" required placeholder="City or Airport">
                </div>
                <div class="form-group">
                    <label for="to"><i class="fas fa-plane-arrival"></i> To:</label>
                    <input type="text" id="to" required placeholder="City or Airport">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="departure-date"><i class="far fa-calendar-alt"></i> Departure Date:</label>
                    <input type="date" id="departure-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date"><i class="far fa-calendar-alt"></i> Return Date:</label>
                    <input type="date" id="return-date">
                </div>
                <div class="form-group">
                    <label for="passengers"><i class="fas fa-users"></i> Passengers:</label>
                    <select id="passengers">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <button type="submit"><i class="fas fa-search"></i> Search Flights</button>
        </form>

        <div id="loading">
            <div class="spinner"></div>
            <p>Searching for flights...</p>
        </div>

        <div id="results"></div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Booking Confirmation</h2>
            <p>Your flight has been booked successfully!</p>
            <p>Booking details:</p>
            <div id="bookingDetails"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 SkyBooker. All rights reserved.</p>
    </footer>

    <script>
        const searchForm = document.getElementById('search-form');
        const loadingElement = document.getElementById('loading');
        const resultsElement = document.getElementById('results');
        const modal = document.getElementById('bookingModal');
        const closeModal = document.getElementsByClassName('close')[0];
        const bookingDetails = document.getElementById('bookingDetails');

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const departureDate = document.getElementById('departure-date').value;
            const returnDate = document.getElementById('return-date').value;
            const passengers = document.getElementById('passengers').value;

            // Show loading spinner
            loadingElement.style.display = 'block';
            resultsElement.innerHTML = '';

            // Simulate API call with setTimeout
            setTimeout(() => {
                // Hide loading spinner
                loadingElement.style.display = 'none';

                // Generate dummy flight results
                const dummyFlights = generateDummyFlights(from, to, departureDate, returnDate);
                displayFlightResults(dummyFlights, passengers);
            }, 2000);
        });

        function generateDummyFlights(from, to, departureDate, returnDate) {
            const airlines = ['SkyHigh Airlines', 'CloudCruiser', 'AirDream', 'JetStream'];
            const flights = [];

            for (let i = 0; i < 5; i++) {
                const departureTime = `${Math.floor(Math.random() * 24).toString().padStart(2, '0')}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`;
                const arrivalTime = `${Math.floor(Math.random() * 24).toString().padStart(2, '0')}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`;
                const price = Math.floor(Math.random() * (300 - 100 + 1) + 100);

                flights.push({
                    airline: airlines[Math.floor(Math.random() * airlines.length)],
                    departure: departureTime,
                    arrival: arrivalTime,
                    price: price
                });
            }

            return flights;
        }

        function displayFlightResults(flights, passengers) {
            let resultsHtml = `<h2>Available Flights:</h2>`;

            flights.forEach((flight, index) => {
                resultsHtml += `
                    <div class="flight">
                        <h3>${flight.airline}</h3>
                        <div class="flight-info">
                            <div class="flight-time">
                                <p><i class="fas fa-plane-departure"></i> ${flight.departure}</p>
                                <p><i class="fas fa-plane-arrival"></i> ${flight.arrival}</p>
                            </div>
                            <div class="flight-price">
                                <p>$${flight.price}</p>
                                <button onclick="bookFlight(${index}, ${passengers})">Book Now</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsElement.innerHTML = resultsHtml;
        }

        function bookFlight(flightIndex, passengers) {
            const flight = resultsElement.querySelectorAll('.flight')[flightIndex];
            const airline = flight.querySelector('h3').textContent;
            const departureTime = flight.querySelector('.flight-time p:first-child').textContent;
            const arrivalTime = flight.querySelector('.flight-time p:last-child').textContent;
            const price = flight.querySelector('.flight-price p').textContent;

            bookingDetails.innerHTML = `
                <p><strong>Airline:</strong> ${airline}</p>
                <p><strong>Departure:</strong> ${departureTime}</p>
                <p><strong>Arrival:</strong> ${arrivalTime}</p>
                <p><strong>Price:</strong> ${price}</p>
                <p><strong>Passengers:</strong> ${passengers}</p>
                <p><strong>Total:</strong> $${parseInt(price.slice(1)) * parseInt(passengers)}</p>
            `;

            modal.style.display = 'block';
        }

        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
