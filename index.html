<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBooker - Complete Flight Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* ... (previous styles remain the same) ... */

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .airplane-diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .airplane-body {
            width: 80%;
            max-width: 600px;
            background-color: #f0f0f0;
            border-radius: 50% / 10%;
            padding: 20px;
            position: relative;
        }

        .airplane-body::before,
        .airplane-body::after {
            content: '';
            position: absolute;
            width: 20%;
            height: 100%;
            background-color: #f0f0f0;
            top: 0;
        }

        .airplane-body::before {
            left: -10%;
            border-top-left-radius: 50% 100%;
            border-bottom-left-radius: 50% 100%;
        }

        .airplane-body::after {
            right: -10%;
            border-top-right-radius: 50% 100%;
            border-bottom-right-radius: 50% 100%;
        }

        .seat-map {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            position: relative;
            z-index: 1;
        }

        .seat {
            aspect-ratio: 1;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.8rem;
        }

        .seat.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .seat.occupied {
            background-color: var(--accent-color);
            cursor: not-allowed;
        }

        .aisle {
            grid-column: 3 / span 2;
            text-align: center;
            padding: 5px 0;
            font-weight: bold;
            color: #666;
        }

        /* ... (rest of the styles remain the same) ... */
    </style>
</head>
<body>
    <!-- ... (header and hero section remain the same) ... -->

    <main>
        <section id="search" class="container">
            <form class="search-form" id="search-form">
                <!-- ... (previous form fields remain the same) ... -->
                <div class="form-group">
                    <label for="passengers"><i class="fas fa-users"></i> Passengers:</label>
                    <input type="number" id="passengers" min="1" required>
                </div>
                <!-- ... (rest of the form remains the same) ... -->
            </form>
        </section>

        <!-- ... (flight results section remains the same) ... -->

        <section id="seat-selection" class="container" style="display: none;">
            <h2>Select Your Seats</h2>
            <div class="airplane-diagram">
                <div class="airplane-body">
                    <div class="seat-map" id="seat-map"></div>
                </div>
            </div>
            <button id="confirm-seats">Confirm Seats</button>
        </section>

        <!-- ... (rest of the sections remain the same) ... -->
    </main>

    <!-- ... (footer remains the same) ... -->

    <script>
        // ... (previous JavaScript code remains the same) ...

        // Generate seat map
        function generateSeatMap() {
            const seatMap = document.getElementById('seat-map');
            seatMap.innerHTML = '';

            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 6; col++) {
                    if (col === 3) {
                        const aisle = document.createElement('div');
                        aisle.classList.add('aisle');
                        aisle.textContent = 'Aisle';
                        seatMap.appendChild(aisle);
                    }

                    const seat = document.createElement('div');
                    seat.classList.add('seat');
                    seat.textContent = String.fromCharCode(65 + row) + (col + 1);
                    seat.onclick = function() {
                        if (this.classList.contains('occupied')) return;
                        this.classList.toggle('selected');
                        if (this.classList.contains('selected')) {
                            selectedSeats.push(this.textContent);
                        } else {
                            selectedSeats = selectedSeats.filter(s => s !== this.textContent);
                        }
                    };
                    seatMap.appendChild(seat);
                }
            }

            // Randomly occupy some seats
            const occupiedSeats = Math.floor(Math.random() * 20) + 10;
            for (let i = 0; i < occupiedSeats; i++) {
                const randomSeat = Math.floor(Math.random() * 60);
                seatMap.children[randomSeat].classList.add('occupied');
            }
        }

        // Confirm seat selection
        document.getElementById('confirm-seats').addEventListener('click', function() {
            const passengers = parseInt(document.getElementById('passengers').value);
            if (selectedSeats.length !== passengers) {
                alert(`Please select exactly ${passengers} seat(s).`);
                return;
            }
            generatePassengerForms();
            showSection('passenger-details');
        });

        // ... (rest of the JavaScript code remains the same) ...
    </script>
</body>
</html>
